{% extends "inventory/base.html" %}
{% block title %}Edit Stock-In{% endblock %}
{% block content %}
<h1 class="mb-3">Edit Stock-In #{{ si.id }}</h1>
<form method="post" class="row g-2">
  {% csrf_token %}
  {% for field in form %}
    <div class="col-md-4">
      <label class="form-label">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}<div class="text-danger small">{{ field.errors }}</div>{% endif %}
    </div>
  {% endfor %}
  <div class="col-12">
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'inventory:stockin_list' %}">Cancel</a>
  </div>
</form>
{% endblock %}
